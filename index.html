<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Members Lounge | Signature Wedding Planner</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#f8f8f6;
    color:#222;
}

header {
    background:#ffffff;
    text-align:center;
    padding:40px 20px 20px 20px;
    border-bottom:1px solid #eee;
}

.logo {
    max-width:220px;
    margin-bottom:15px;
}

h1 {
    font-family:'Cinzel', serif;
    font-weight:600;
    letter-spacing:2px;
    margin:0;
}

h2 {
    font-family:'Cinzel', serif;
    margin-top:40px;
}

.container {
    max-width:1000px;
    margin:auto;
    padding:40px 20px;
}

.section {
    background:#ffffff;
    padding:30px;
    margin-bottom:25px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

label {
    display:block;
    margin-bottom:8px;
    font-weight:500;
}

input {
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ddd;
    border-radius:6px;
}

.total-box {
    background:#111;
    color:#fff;
    padding:25px;
    text-align:center;
    border-radius:10px;
    margin-top:30px;
}

.total-box h2 {
    margin:10px 0;
    color:#fff;
}

button {
    background:#111;
    color:white;
    padding:12px 25px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:15px;
}

button:hover {
    background:#333;
}

footer {
    text-align:center;
    padding:30px;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<header>
    <!-- REPLACE src WITH YOUR LOGO URL -->
    <img src="https://via.placeholder.com/220x80?text=The+Members+Lounge" class="logo">
    <h1>The Members Lounge</h1>
    <p>Signature Wedding Planner | Parkville, Melbourne</p>
</header>

<div class="container">

<div class="section">
    <h2>Guest Details</h2>
    <label>Number of Adult Guests</label>
    <input type="number" id="adults" value="100">

    <label>Number of Children</label>
    <input type="number" id="children" value="0">

    <label>Average Adult Spend ($)</label>
    <input type="number" id="adultSpend" value="120">

    <label>Average Child Spend ($)</label>
    <input type="number" id="childSpend" value="60">
</div>

<div class="section">
    <h2>Venue Investment</h2>
    <label>Room Hire ($)</label>
    <input type="number" id="roomHire" value="0">

    <label>Dry Hire ($)</label>
    <input type="number" id="dryHire" value="0">

    <label>Security ($)</label>
    <input type="number" id="security" value="0">
</div>

<div class="section">
    <h2>Beverage Package</h2>
    <label>Drinks Package per Adult ($)</label>
    <input type="number" id="drinks" value="45">
</div>

<div class="total-box">
    <h3>Live Wedding Investment</h3>
    <h2 id="total">$0</h2>
    <p>Estimated Cost Per Adult Guest</p>
    <h3 id="perGuest">$0</h3>
    <button onclick="calculate()">Update Quote</button>
</div>

</div>

<footer>
Members Lounge | Reggio Calabria Club, Parkville  
www.reggiocalabriaclub.com.au
</footer>

<script>
function calculate() {

let adults = parseFloat(document.getElementById("adults").value) || 0;
let children = parseFloat(document.getElementById("children").value) || 0;

let adultSpend = parseFloat(document.getElementById("adultSpend").value) || 0;
let childSpend = parseFloat(document.getElementById("childSpend").value) || 0;

let roomHire = parseFloat(document.getElementById("roomHire").value) || 0;
let dryHire = parseFloat(document.getElementById("dryHire").value) || 0;
let security = parseFloat(document.getElementById("security").value) || 0;

let drinks = parseFloat(document.getElementById("drinks").value) || 0;

let adultTotal = adults * (adultSpend + drinks);
let childTotal = children * childSpend;

let fixedCosts = roomHire + dryHire + security;

let total = adultTotal + childTotal + fixedCosts;

let perAdult = adults > 0 ? total / adults : 0;

document.getElementById("total").innerHTML = "$" + total.toLocaleString();
document.getElementById("perGuest").innerHTML = "$" + perAdult.toFixed(2);

}

calculate();
</script>

</body>
</html>
